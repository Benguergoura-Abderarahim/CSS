<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>CSS Layout (Calculator)</title>
  </head>
  <body>
    <section class="calculator-container">
      <div class="logo-theme">
        <ul>
          <li><h3>calc</h3></li>
          <li>
            <h5>theme</h5>
            <div class="labels">
              <label for="theme1">1</label>
              <label for="theme2">2</label>
              <label for="theme3">3</label>
            </div>
            <div class="theme-container">
              <input type="radio" name="theme1" id="theme" value="1" />
              <input type="radio" name="theme2" id="theme" value="2" />
              <input type="radio" name="theme3" id="theme" value="3" />
            </div>
          </li>
        </ul>
      </div>

      <div class="calculator-screen">399,981</div>
      <div class="grid-container">
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
        <div class="grid-item" id="del">DEL</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="+">+</div>
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="-">-</div>
        <div class="grid-item" id=".">.</div>
        <div class="grid-item" id="0">0</div>
        <div class="grid-item" id="/">/</div>
        <div class="grid-item" id="x">x</div>
        <div class="grid-item" id="reset">RESET</div>
        <div class="grid-item" id="equal">=</div>
      </div>
    </section>
  </body>
</html>
